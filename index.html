<!DOCTYPE html>
<html lang="en">

<head>
    <title>FHIR Dashboard </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom modules-->
    <script src="ConfigAuth.js"></script>
    <script src=".\AboutMeModule.js"></script>
    <script src=".\PatientModule.js"></script>
    <script src=".\ResourceModule.js"></script>

    <script>
        // Some global variables for the modules in the application
        const configAuthModule = new ConfigAuth();
        var patientsModule;
        var aboutMeModule;
        var resourceModule;

        $(document).ready(function () {
            aboutMeModule = new AboutMeModule($('#main-content'), configAuthModule);

            document.getElementById('nav-about-me').addEventListener('click', function () {
                aboutMeModule.render();
            });

            patientsModule = new PatientModule($('#main-content'), configAuthModule);

            document.getElementById('nav-patients').addEventListener('click', function () {
                patientsModule.renderPatientList();
            });

            resourceModule = new ResourceModule($('#resource-modal'), configAuthModule);

            // Start by rendering a patient list
            patientsModule.renderPatientList();
        });
    </script>
<script>
    class ConfigAuth {
    constructor() {
    }

    getFhirServerUrl(callback) {
        var authConfig = this;

        if (authConfig.fhirServerUrl) {
            callback(authConfig.fhirServerUrl);
        }
        else {
            $.getJSON('/config.json', function (data, status) {
                authConfig.fhirServerUrl = data.FhirServerUrl;
                callback(authConfig.fhirServerUrl);
            });
        }
    }

    getSmartOnFhirApps(callback) {
        var authConfig = this;

        authConfig.getFhirServerUrl(function (fhirServerUrl) {
            if (authConfig.smartOnFhirApps) {
                callback(fhirServerUrl, authConfig.smartOnFhirApps);
            }
            else {
                $.getJSON('/config.json', function (data, status) {
                    authConfig.smartOnFhirApps = data.SmartOnFhirApps;
                    callback(fhirServerUrl, authConfig.smartOnFhirApps);
                });
            }
        });
    }


    getAccessToken(callback) {
        var authConfig = this;
        if (authConfig.authInfo && (new Date(authConfig.authInfo[0].expires_on) > new Date(Date.now() + 60000))) {
            callback(authConfig.authInfo[0].access_token);
        }
        else {
            authConfig.updateAuthInfo(function() {
                callback(authConfig.authInfo[0].access_token);
            });
        }
    }

    updateAuthInfo(callback)
    {
        var authConfig = this;
        authConfig.refreshTokens(function () {
            $.getJSON('/.auth/me', function (authData, status) {
                authConfig.authInfo = authData;
                callback();
            });
        });
    }

    refreshTokens(callback) {
        //Don't attempt to refresh token locally
        if (window.location.hostname.indexOf("localhost") != -1) {
            callback();
            return;
        }

        let refreshUrl = "/.auth/refresh";
        $.ajax(refreshUrl)
            .done(function () {
                console.log("Token refresh completed successfully.");
                callback()
            })
            .fail(function () {
                console.log("Token refresh failed. See application logs for details.");
            });
    }

    getFhirServerAccessInfo(callback) {
        var authConfig = this;
        authConfig.getFhirServerUrl(function (fhirServerUrl) {
            authConfig.getAccessToken(function (accessToken) {
                callback(fhirServerUrl, accessToken);
            })
        });
    }

    getUserId(callback)
    {
        var authConfig = this;
        if (authConfig.authInfo)
        {
            callback(authConfig.authInfo[0].user_id);
        }
        else
        {
            authConfig.updateAuthInfo(function() {
                callback(authConfig.authInfo[0].user_id);
            });
        }
    }

    getAboutMeInfo(callback)
    {
        var configAuth = this;
        configAuth.getUserId(function(userId){
            configAuth.getFhirServerAccessInfo(function(fhirServerUrl, accessToken){
                callback(userId, fhirServerUrl, accessToken);
            });
        });
    }
}
    </script>
</head>

<body>

                </li>

        <!-- MAIN CONTENT PANE -->

        </div>

        </div>
    </div>
</body>

</html>
